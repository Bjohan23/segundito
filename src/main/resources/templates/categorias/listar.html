<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Categorías - Segundito</title>
</head>
<body>
<div layout:fragment="content">
    <div class="mb-6">
        <h1 class="text-2xl md:text-3xl font-bold text-gray-800 dark:text-white mb-2">Explora por categorías</h1>
        <p class="text-gray-600 dark:text-gray-300">
            Descubre miles de productos organizados en categorías
        </p>
    </div>

    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
        <!-- Lista de categorías principales -->
        <div th:each="categoria : ${categoriasPrincipales}" class="bg-white dark:bg-gray-800 rounded-lg shadow-md overflow-hidden hover:shadow-lg transition-all">
            <a th:href="@{'/categorias/' + ${categoria.id}}" class="block p-6">
                <div class="flex items-center mb-4">
                    <div class="w-12 h-12 rounded-full bg-primary-100 dark:bg-primary-900 flex items-center justify-center mr-4">
                        <i th:class="${'fas ' + categoria.icono + ' text-primary-600 dark:text-primary-400'}" class="fas fa-tag text-primary-600 dark:text-primary-400"></i>
                    </div>
                    <h2 class="text-xl font-semibold text-gray-800 dark:text-white" th:text="${categoria.nombre}">Nombre de categoría</h2>
                </div>
                <p class="text-gray-600 dark:text-gray-300 mb-3 line-clamp-2" th:text="${categoria.descripcion ?: 'Explora productos en esta categoría'}">
                    Descripción de la categoría
                </p>
                <div class="flex justify-between items-center">
                    <span class="text-sm text-gray-500 dark:text-gray-400">
                        <span th:text="${categoria.cantidadProductos ?: 0}">0</span> productos
                    </span>
                    <span class="text-primary-600 dark:text-primary-400 text-sm">Ver categoría <i class="fas fa-chevron-right ml-1 text-xs"></i></span>
                </div>
            </a>
        </div>
    </div>
</div>
</body>
</html>

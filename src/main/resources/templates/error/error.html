<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Error - Segundito</title>
</head>
<body>
<div layout:fragment="content">
    <div class="flex flex-col items-center justify-center py-12">
        <div class="text-center mb-8">
            <i class="fas fa-exclamation-circle text-red-500 text-6xl mb-4"></i>
            <h1 class="text-3xl font-bold text-gray-800 dark:text-white mb-2">¡Ups! Algo salió mal</h1>
            <p class="text-gray-600 dark:text-gray-300">
                Lo sentimos, ha ocurrido un error al procesar tu solicitud.
            </p>
        </div>

        <div class="bg-white dark:bg-gray-800 rounded-lg shadow-md p-6 w-full max-w-lg">
            <div th:if="${status}" class="mb-4">
                <h2 class="text-lg font-semibold text-gray-800 dark:text-white mb-2">Detalles del error</h2>
                <p class="text-gray-700 dark:text-gray-300">
                    <span class="font-medium">Estado:</span> <span th:text="${status}">500</span>
                </p>
                <p th:if="${error}" class="text-gray-700 dark:text-gray-300">
                    <span class="font-medium">Error:</span> <span th:text="${error}">Error interno del servidor</span>
                </p>
                <p th:if="${message}" class="text-gray-700 dark:text-gray-300">
                    <span class="font-medium">Mensaje:</span> <span th:text="${message}">Mensaje de error</span>
                </p>
            </div>

            <div class="flex justify-center">
                <a href="/" class="bg-primary-600 hover:bg-primary-700 text-white font-medium py-2 px-4 rounded-lg transition-all">
                    <i class="fas fa-home mr-2"></i> Volver al inicio
                </a>
            </div>
        </div>
    </div>
</div>
</body>
</html>

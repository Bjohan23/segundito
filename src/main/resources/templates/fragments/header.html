<!-- fragments/header.html -->
<header th:fragment="header" class="bg-white shadow-sm sticky top-0 z-50">
    <div class="container mx-auto px-4">
        <div class="flex justify-between items-center py-4">
            <!-- Logo -->
            <a th:href="@{/}" class="flex items-center">
                <span class="text-2xl font-bold text-primary-600">
                    <i class="fas fa-recycle mr-2"></i>Segundito
                </span>
            </a>

            <!-- Buscador -->
            <div class="hidden md:block flex-grow max-w-xl mx-8">
                <form th:action="@{/productos/buscar}" method="get" class="relative">
                    <input
                            type="text"
                            name="termino"
                            placeholder="¿Qué estás buscando?"
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-primary-500">
                    <button type="submit" class="absolute right-2 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-primary-600">
                        <i class="fas fa-search"></i>
                    </button>
                </form>
            </div>

            <!-- Menú y botones -->
            <div class="flex items-center space-x-2 md:space-x-4">
                <!-- Botón de categorías -->
                <div class="relative dropdown-trigger">
                    <button onclick="toggleDropdown('categorias-dropdown')" class="flex items-center text-gray-600 hover:text-primary-600 focus:outline-none">
                        <i class="fas fa-th-large mr-1"></i>
                        <span class="hidden md:inline">Categorías</span>
                        <i class="fas fa-chevron-down ml-1 text-xs"></i>
                    </button>
                    <!-- Dropdown de categorías -->
                    <div id="categorias-dropdown" class="dropdown-content hidden absolute z-10 mt-2 w-56 rounded-md shadow-lg bg-white ring-1 ring-black ring-opacity-5">
                        <!-- Contenido del dropdown -->
                    </div>
                </div>

                <!-- Botón de vender -->
                <a th:href="@{/productos/nuevo}" class="hidden md:flex items-center py-2 px-4 bg-accent hover:bg-yellow-600 text-white rounded-lg transition-all">
                    <i class="fas fa-plus-circle mr-2"></i> Vender
                </a>

                <!-- Usuario logueado -->
                <div sec:authorize="isAuthenticated()" class="relative dropdown-trigger">
                    <!-- Información del usuario y dropdown -->
                </div>

                <!-- Botones login/registro -->
                <div sec:authorize="!isAuthenticated()" class="flex items-center">
                    <a th:href="@{/login}" class="text-gray-600 hover:text-primary-600 mr-2 md:mr-4">
                        <i class="fas fa-sign-in-alt mr-1"></i>
                        <span class="hidden md:inline">Iniciar sesión</span>
                    </a>
                    <a th:href="@{/registro}" class="hidden md:block py-2 px-4 border border-primary-600 text-primary-600 rounded-lg hover:bg-primary-50 transition-all">
                        Registrarse
                    </a>
                </div>
            </div>
        </div>

        <!-- Buscador móvil -->
        <div class="md:hidden pb-4">
            <form th:action="@{/productos/buscar}" method="get" class="relative">
                <input
                        type="text"
                        name="termino"
                        placeholder="¿Qué estás buscando?"
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-500">
                <button type="submit" class="absolute right-2 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-primary-600">
                    <i class="fas fa-search"></i>
                </button>
            </form>
        </div>
    </div>
</header>

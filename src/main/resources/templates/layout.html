<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <!-- Tu head actual -->
    <!-- Pero añade esto para recibir fragmentos de título -->
    <title layout:title-pattern="$LAYOUT_TITLE - $CONTENT_TITLE">Segundito</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Fragmentos de estilos -->
    <th:block layout:fragment="styles"></th:block>
</head>
<body class="bg-gray-50 min-h-screen flex flex-col">
<!-- Header -->
<header th:replace="~{fragments/header :: header}"></header>

<!-- Contenido principal -->
<main class="flex-grow container mx-auto px-4 py-6 md:py-8">
    <div class="mx-auto max-w-7xl">
        <!-- Alertas -->
        <div th:if="${alertSuccess != null}" class="mb-4 bg-green-100 border-l-4 border-green-500 text-green-700 p-4 rounded shadow">
            <p th:text="${alertSuccess}">Mensaje de éxito</p>
        </div>
        <div th:if="${alertError != null}" class="mb-4 bg-red-100 border-l-4 border-red-500 text-red-700 p-4 rounded shadow">
            <p th:text="${alertError}">Mensaje de error</p>
        </div>

        <!-- Contenido específico de cada página -->
        <div layout:fragment="content">
            <!-- El contenido será reemplazado -->
        </div>
    </div>
</main>

<!-- Footer -->
<footer th:replace="~{fragments/footer :: footer}"></footer>

<!-- Scripts comunes -->
<script>
    // Funciones comunes
    function toggleDropdown(id) {
        const dropdown = document.getElementById(id);
        dropdown.classList.toggle('hidden');
    }
</script>

<!-- Fragmentos de scripts -->
<th:block layout:fragment="scripts"></th:block>
</body>
</html>

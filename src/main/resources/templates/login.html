<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Iniciar sesión - Segundito</title>
</head>
<body>
<div layout:fragment="content">
    <div class="max-w-md mx-auto">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-gray-800 mb-2">Iniciar sesión</h1>
            <p class="text-gray-600">
                Accede a tu cuenta para gestionar tus productos o realizar compras.
            </p>
        </div>

        <!-- Alerta de error -->
        <div th:if="${param.error}" class="mb-4 bg-red-100 border-l-4 border-red-500 text-red-700 p-4 rounded">
            <p>El email o contraseña son incorrectos. Por favor, intenta de nuevo.</p>
        </div>

        <!-- Alerta de logout -->
        <div th:if="${param.logout}" class="mb-4 bg-green-100 border-l-4 border-green-500 text-green-700 p-4 rounded">
            <p>Has cerrado sesión correctamente.</p>
        </div>

        <!-- Formulario de login -->
        <div class="bg-white rounded-lg shadow-md p-6 mb-6">
            <form th:action="@{/login}" method="post">
                <div class="mb-4">
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                    <input type="email" id="email" name="email"
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-500"
                           placeholder="ejemplo@correo.com" required>
                </div>

                <div class="mb-6">
                    <div class="flex justify-between items-center mb-1">
                        <label for="password" class="block text-sm font-medium text-gray-700">Contraseña</label>
                        <a th:href="@{/recuperar-password}" class="text-sm text-primary-600 hover:text-primary-800">
                            ¿Olvidaste tu contraseña?
                        </a>
                    </div>
                    <input type="password" id="password" name="password"
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-500"
                           placeholder="Contraseña" required>
                </div>

                <div class="flex items-center mb-6">
                    <input type="checkbox" id="remember" name="remember-me"
                           class="h-4 w-4 text-primary-600 focus:ring-primary-500 border-gray-300 rounded">
                    <label for="remember" class="ml-2 block text-sm text-gray-700">
                        Mantener sesión iniciada
                    </label>
                </div>

                <button type="submit"
                        class="w-full bg-primary-600 hover:bg-primary-700 text-white py-2 px-4 rounded-lg font-medium transition-all">
                    Iniciar sesión
                </button>
            </form>
        </div>

        <!-- Opción para registrarse -->
        <div class="text-center">
            <p class="text-gray-600">
                ¿No tienes cuenta?
                <a th:href="@{/registro}" class="text-primary-600 hover:text-primary-800 font-medium">
                    Regístrate aquí
                </a>
            </p>
        </div>
    </div>
</div>
</body>
</html>

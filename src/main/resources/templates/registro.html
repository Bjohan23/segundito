<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Registro - Segundito</title>
</head>
<body>
<div layout:fragment="content">
    <div class="max-w-lg mx-auto">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-gray-800 mb-2">Crea tu cuenta</h1>
            <p class="text-gray-600">
                Únete a nuestra comunidad para comprar y vender productos de segunda mano.
            </p>
        </div>

        <!-- Formulario de registro -->
        <div class="bg-white rounded-lg shadow-md p-6 mb-6">
            <form th:action="@{/registro}" method="post" th:object="${registroRequest}">
                <!-- Nombre -->
                <div class="mb-4">
                    <label for="nombre" class="block text-sm font-medium text-gray-700 mb-1">Nombre completo</label>
                    <input type="text" id="nombre" name="nombre" th:field="*{nombre}"
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-500"
                           placeholder="Tu nombre completo" required>
                    <div th:if="${#fields.hasErrors('nombre')}" class="mt-1 text-red-600 text-sm" th:errors="*{nombre}">
                        Error en el nombre
                    </div>
                </div>

                <!-- Email -->
                <div class="mb-4">
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                    <input type="email" id="email" name="email" th:field="*{email}"
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-500"
                           placeholder="ejemplo@correo.com" required>
                    <div th:if="${#fields.hasErrors('email')}" class="mt-1 text-red-600 text-sm" th:errors="*{email}">
                        Error en el email
                    </div>
                </div>

                <!-- Contraseña -->
                <div class="mb-4">
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Contraseña</label>
                    <input type="password" id="password" name="password" th:field="*{password}"
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-500"
                           placeholder="Mínimo 6 caracteres" required>
                    <div th:if="${#fields.hasErrors('password')}" class="mt-1 text-red-600 text-sm" th:errors="*{password}">
                        Error en la contraseña
                    </div>
                </div>

                <!-- Teléfono -->
                <div class="mb-4">
                    <label for="telefono" class="block text-sm font-medium text-gray-700 mb-1">Teléfono</label>
                    <input type="tel" id="telefono" name="telefono" th:field="*{telefono}"
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-500"
                           placeholder="Tu número de teléfono" required>
                    <div th:if="${#fields.hasErrors('telefono')}" class="mt-1 text-red-600 text-sm" th:errors="*{telefono}">
                        Error en el teléfono
                    </div>
                </div>

                <!-- Biografía -->
                <div class="mb-6">
                    <label for="biografia" class="block text-sm font-medium text-gray-700 mb-1">Biografía (opcional)</label>
                    <textarea id="biografia" name="biografia" th:field="*{biografia}" rows="3"
                              class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-500"
                              placeholder="Cuéntanos un poco sobre ti"></textarea>
                </div>

                <!-- Términos y condiciones -->
                <div class="flex items-start mb-6">
                    <div class="flex items-center h-5">
                        <input type="checkbox" id="terminos" name="terminos" required
                               class="h-4 w-4 text-primary-600 focus:ring-primary-500 border-gray-300 rounded">
                    </div>
                    <div class="ml-3 text-sm">
                        <label for="terminos" class="text-gray-700">
                            Acepto los <a href="/terminos-condiciones" class="text-primary-600 hover:text-primary-800">Términos y Condiciones</a>
                            y la <a href="/politica-privacidad" class="text-primary-600 hover:text-primary-800">Política de Privacidad</a>
                        </label>
                    </div>
                </div>

                <button type="submit"
                        class="w-full bg-primary-600 hover:bg-primary-700 text-white py-2 px-4 rounded-lg font-medium transition-all">
                    Registrarse
                </button>
            </form>
        </div>

        <!-- Opción para iniciar sesión -->
        <div class="text-center">
            <p class="text-gray-600">
                ¿Ya tienes cuenta?
                <a th:href="@{/login}" class="text-primary-600 hover:text-primary-800 font-medium">
                    Inicia sesión
                </a>
            </p>
        </div>
    </div>
</div>
</body>
</html>
